<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Flux Vidéo & Chat</title>
  <link rel="stylesheet" href="style.css">
  <script src="/socket.io/socket.io.js"></script>
  <script src="chat.js" defer></script>
</head>
<body>
  <header>
    <h1>Flux Vidéo & Chat</h1>
    <div id="viewer-count">Viewers: 0</div>
    <a href="/login" id="login-btn">Se connecter avec Discord</a>
    <a href="/logout" id="logout-btn" style="display:none;">Se déconnecter</a>
  </header>

  <main>
    <!-- Lecteur vidéo -->
    <video id="video-player" controls autoplay>
      <source src="video.mp4" type="video/mp4">
      Votre navigateur ne supporte pas la vidéo.
    </video>

    <!-- Chat -->
    <div id="chat-container">
      <ul id="messages"></ul>
      <form id="chat-form">
        <input id="message-input" autocomplete="off" placeholder="Écrire un message..." />
        <button>Envoyer</button>
      </form>
    </div>
  </main>
</body>
</html>
